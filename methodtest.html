<!DOCTYPE html>
<html lang="en" class="desktop">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Method Tests" />
        <meta name="viewport" content="width-device-width, inital-scale=1.0" />
        <title>Aiden Jee | MethodTest</title>
        <script src="methodtest.js" type="module"></script>
        <script src="put.js" type="module"></script>
        <script src="get.js" type="module"></script>
        <script src="post.js" type="module"></script>
        <script src="delete.js" type="module"></script>
    </head>


    <body>
        <header>
            <li><a href="webcomponent.html">Go to webcomponent!</a></li>
        </header>
        <main>
            <form id="articles">
                    <label for="id">ID:</label>
                    <input type="number" id="id" name="id"><br>
                    <label for="article_name">Name:</label>
                    <input type="text" id="article_name" name="article_name"><br>
                    <label for="article_body">Content:</label>
                    <textarea id="article_body" name="article_body"></textarea><br>
                    <input type="hidden" id="date" name="date"><br>
                    <button type="button" id="postBtn">Post</button>
                    <button type="button" id="getBtn">Get</button>
                    <button type="button" id="putBtn">Put</button>
                    <button type="button" id="deleteBtn">Delete</button>
            </form>
            <output id="response" form="articles"></output>
        </main>
    </body>
</html>
